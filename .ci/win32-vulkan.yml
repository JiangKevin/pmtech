version: 1.0.{build}
image: Visual Studio 2017
environment:
  VK_SDK_PATH: C:/VulkanSDK/1.1.114.0
  APPVEYOR_RDP_PASSWORD: PmtechSecret99*
cache:
  - VulkanSDK.exe
init:
  - curl -L --silent --show-error --output VulkanSDK.exe https://vulkan.lunarg.com/sdk/download/1.1.114.0/windows/VulkanSDK-1.1.114.0-Installer.exe?Human=true
  - VulkanSDK.exe /S
  - rm -f VulkanSDK.exe
build_script:
- cmd: "py -3 -m pip install cryptography\n git submodule update --init --recursive\n cd examples\n..\\pmbuild win32 -libs\n..\\pmbuild win32-vulkan\n..\\pmbuild make win32-vulkan all /p:Platform=x64 /p:Configuration=Debug\n..\\pmbuild make win32-vulkan all /p:Platform=x64 /p:Configuration=Release"
test: off
